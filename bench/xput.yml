configs:
- jdk|ix|common|tph|nr-1
- jdk|g1|common|hs_perf
- jdk|shenandoah|common|hs_perf
- jdk|z|common|hs_perf
heap_range: 6
invocations: 20
minheap_multiplier: 1.0
modifiers:
  barrier:
    type: EnvVar
    val: '{0}'
    var: BARRIER
  c2:
    excludes:
      dacapochopin-29a657f:
      - tradebeans
      - tradesoap
      dacapochopin-69a704e:
      - tradebeans
      - tradesoap
    type: JVMArg
    val: -XX:-TieredCompilation -Xcomp
  c2ins:
    excludes:
      dacapochopin-29a657f:
      - tradebeans
      - tradesoap
      dacapochopin-69a704e:
      - tradebeans
      - tradesoap
    type: JVMArg
    val: -XX:-TieredCompilation
  cms:
    type: JVMArg
    val: -XX:-UseCompressedOops -XX:+UseConcMarkSweepGC -XX:TLABSize=32K -XX:-ResizeTLAB
  common:
    type: ModifierSet
    val: ms|s|c2|probes|probes_cp|no_inline_clone
  common2:
    type: ModifierSet
    val: ms|s|c2|probes|probes_cp
  commonins:
    type: ModifierSet
    val: ms|c2ins|probes|probes_cp|no_inline_clone
  epsilon:
    type: ModifierSet
    val: hotspot_gc-Epsilon
  g1:
    type: ModifierSet
    val: hotspot_gc-G1
  g1r:
    type: JVMArg
    val: -XX:G1HeapRegionSize={0}
  hotspot_gc:
    type: JVMArg
    val: -XX:-UseCompressedOops -XX:+UnlockExperimentalVMOptions -XX:+Use{0}GC
  hs_perf:
    type: ModifierSet
    val: jvmti|jvmti_env
  hugetlb:
    type: JVMArg
    val: -XX:+UseTransparentHugePages
  incs:
    type: EnvVar
    val: '{0}'
    var: INCS_LIMIT
  ix:
    type: EnvVar
    val: Immix
    var: MMTK_PLAN
  jvmti:
    type: JVMArg
    val: -agentpath:/root/probes/libperf_statistics.so
  jvmti_env:
    type: EnvVar
    val: /root/probes/libperf_statistics.so
    var: LD_PRELOAD
  mevac:
    type: EnvVar
    val: '{0}'
    var: MAX_MATURE_DEFRAG_MB
  mmtk_gc:
    type: EnvVar
    val: '{0}'
    var: MMTK_PLAN
  mmtk_perf:
    type: EnvVar
    val: PERF_COUNT_HW_CPU_CYCLES,0,-1;PERF_COUNT_HW_INSTRUCTIONS,0,-1;PERF_COUNT_HW_CACHE_L1D:MISS,0,-1;PERF_COUNT_HW_CACHE_DTLB:MISS,0,-1
    var: MMTK_PHASE_PERF_EVENTS
  mn:
    type: JVMArg
    val: -Xmn{0} -XX:SurvivorRatio=32 -XX:-UseAdaptiveSizePolicy
  ms:
    type: JVMArg
    val: -XX:MetaspaceSize=1G -XX:+DisableExplicitGC -XX:-UseBiasedLocking
  mu:
    type: ProgramArg
    val: -t {0}
  nb:
    type: EnvVar
    val: '{0}'
    var: NURSERY_BLOCKS
  no_inline_clone:
    type: JVMArg
    val: -XX:+UnlockDiagnosticVMOptions -XX:-InlineObjectCopy
  nobarrier:
    type: EnvVar
    val: NoBarrier
    var: BARRIER
  nogc:
    type: EnvVar
    val: NoGC
    var: MMTK_PLAN
  noreuse:
    type: EnvVar
    val: '1'
    var: DISABLE_MUTATOR_LINE_REUSING
  nowaitlazy:
    type: EnvVar
    val: '0'
    var: NO_GC_UNTIL_LAZY_SWEEPING_FINISHED
  nr:
    type: EnvVar
    val: '{0}'
    var: NURSERY_RATIO
  parallel:
    type: ModifierSet
    val: hotspot_gc-Parallel
  perf:
    type: EnvVar
    val: PERF_COUNT_HW_CPU_CYCLES,PERF_COUNT_HW_INSTRUCTIONS,PERF_COUNT_HW_CACHE_L1D:MISS,PERF_COUNT_HW_CACHE_DTLB:MISS
    var: PERF_EVENTS
  pretouch:
    type: JVMArg
    val: -XX:+AlwaysPreTouch
  probes:
    type: JVMArg
    val: -Djava.library.path=/root/probes -Dprobes=RustMMTk
  probes_cp:
    type: JVMClasspath
    val: /root/probes /root/probes/probes.jar
  s:
    type: JVMArg
    val: -server
  sgc:
    type: JVMArg
    val: -XX:+UseSerialGC
  shenandoah:
    type: ModifierSet
    val: hotspot_gc-Shenandoah
  ss:
    type: EnvVar
    val: SemiSpace
    var: MMTK_PLAN
  threads:
    type: EnvVar
    val: '{0}'
    var: MMTK_THREADS
  tlab:
    type: JVMArg
    val: -XX:TLABSize={0} -XX:-ResizeTLAB
  tph:
    type: JVMArg
    val: -XX:+UseThirdPartyHeap
  trace:
    type: EnvVar
    val: '{0}'
    var: TRACE_THRESHOLD
  waitlazy:
    type: EnvVar
    val: '1'
    var: NO_GC_UNTIL_LAZY_SWEEPING_FINISHED
  z:
    type: ModifierSet
    val: hotspot_gc-Z
